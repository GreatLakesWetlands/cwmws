<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10">
  <!--The viewport meta tag is used to improve the presentation and behavior of the samples
    on iOS devices-->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Map with legend</title>

  <link rel="stylesheet" href="http://js.arcgis.com/3.6/js/dojo/dijit/themes/tundra/tundra.css">
  <link rel="stylesheet" href="http://js.arcgis.com/3.6/js/esri/css/esri.css">
  <link rel="stylesheet" href="../css/glrimon.css">

  <script src="http://js.arcgis.com/3.6/"></script>
  <script src="../js/glrimon/glrimon.js"></script>
</head>

<body class="tundra">
    <div id="content" data-dojo-type="dijit/layout/BorderContainer"
    data-dojo-props="design:'headline', gutters:true"
    style="width: 100%; height: 100%; margin: 0;">
        <div data-dojo-type="dijit/layout/ContentPane"
        data-dojo-props="region:'center'" style="overflow:hidden;">
            <div style="position:absolute; left:15px; top:7px; z-Index:999;">
                
                
            </div>
            <div id="map" ></div>
        </div>
        <div id="sidePane"
        data-dojo-type="dijit/layout/ContentPane"
        data-dojo-props="region:'left'">
                   
            <div data-dojo-type="dijit/TitlePane" id='legend_pane'
                data-dojo-props="region:'right', title:'Legend', closable:false, open:true">
            
                
                <div data-dojo-type="dijit/layout/ContentPane"
                id="legendPane"
                data-dojo-props="title:'Legend', selected:true">
                    <div id="legendDiv"></div>
                </div>
            </div>
            
            
            <div data-dojo-type="dijit/TitlePane" id='basemap-gallery-pane'
            data-dojo-props="region:'right', title:'Basemap', closable:false, open:false">

                    <div id="basemapGallery"></div>
            </div>

            
            <div data-dojo-type="dijit/TitlePane" id='layers-pane'
                data-dojo-props="region:'right', title:'Layers', closable:false, open:false">
            
                <ul class='layers-list' id='layers'></ul>
                
            </div>


            <div data-dojo-type="dijit/TitlePane" id='sites-pane'
                data-dojo-props="region:'right', title:'Sites', closable:false, open:false">
        
                    <div class="search-box"></div>
                    
                    <hr/>
                    
                    <div>Select sites: 
                    <button id="select-only" data-dojo-type="dijit/form/Button">
                        Show selected only</button>
                    <button id="select-rect" data-dojo-type="dijit/form/Button">
                        Rectangle</button>
                    <button id="select-clear" data-dojo-type="dijit/form/Button">
                        Clear</button>
                    <p id='select_results'>No sites selected.</p></div>
                    
                    <div>Color sites by:
                    <select id='legend_var' data-dojo-type="dijit/form/Select">
                        <option>---select---</option>
                        <option value='bird_ibi'>Bird IBI</option>
                        <option value='fish_ibi'>Fish IBI</option>
                        <option value='invert_ibi'>Invert. IBI</option>
                        <option value='veg_ibi'>Veg. IBI</option>
                        <option value='samp_year'>Sampling year</option>
                        <option value='geomorph'>Geomorph</option>
                    </select>
                    </div>                        
                    
                    <div>
                    <div><button id="show-only"  data-dojo-type="dijit/form/Button">Show</button> only sites with</div>
                    <div><input type='radio' data-dojo-type="dijit/form/RadioButton"/>any of
                         <input type='radio' data-dojo-type="dijit/form/RadioButton"/>all of
                    </div>
                    <div><input type='checkbox' data-dojo-type="dijit/form/CheckBox"/>amphib. data</div>
                    <div><input type='checkbox' data-dojo-type="dijit/form/CheckBox"/>bird data</div>
                    <div><input type='checkbox' data-dojo-type="dijit/form/CheckBox"/>fish data</div>
                    <div><input type='checkbox' data-dojo-type="dijit/form/CheckBox"/>invert. data</div>
                    <div><input type='checkbox' data-dojo-type="dijit/form/CheckBox"/>veg. data</div>
                    </div>
            </div>

            <div data-dojo-type="dijit/TitlePane" id='tools-pane'
                data-dojo-props="region:'right', title:'General map tools', closable:false, open:false">
                    <div class="search-box"></div>
                    
                    <hr/>
                    
                    <div id="measurement"></div>       
            </div>

                 
        </div>
    </div>
</body>


</html>

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10">
  <!--The viewport meta tag is used to improve the presentation and behavior of the samples
    on iOS devices-->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Map with legend</title>

  <link rel="stylesheet" href="http://js.arcgis.com/3.6/js/dojo/dijit/themes/tundra/tundra.css">
  <link rel="stylesheet" href="http://js.arcgis.com/3.6/js/esri/css/esri.css">
  <link rel="stylesheet" href="../css/glrimon.css">

  <script src="http://js.arcgis.com/3.6/"></script>
  <script src="../js/glrimon/glrimon.js"></script>
</head>

<body class="tundra">
    <div id="content" data-dojo-type="dijit/layout/BorderContainer"
    data-dojo-props="design:'headline', gutters:true"
    style="width: 100%; height: 100%; margin: 0;">
        <div data-dojo-type="dijit/layout/ContentPane"
        data-dojo-props="region:'center'" style="overflow:hidden;">
            <div style="position:absolute; left:15px; top:7px; z-Index:999;">

                <div data-dojo-type="dijit/TitlePane" id='basemap-gallery'
                data-dojo-props="region:'right', title:'Switch Basemap', closable:false, open:false">

                    <div data-dojo-type="dijit/layout/ContentPane"
                    style="width:380px; height:380px; overflow:auto;">

                        <div id="basemapGallery"></div>
                    </div>
                </div>
            </div>
            <div id="map" ></div>
        </div>
        <div id="rightPane"
        data-dojo-type="dijit/layout/ContentPane"
        data-dojo-props="region:'right'">
            <div data-dojo-type="dijit/layout/AccordionContainer">
            
                <div data-dojo-type="dijit/layout/ContentPane"
                data-dojo-props="title:'Tools'">
                
                    <div>Find site # / address: 
                    <input data-dojo-type="dijit/form/TextBox"
                    type="text" id="address" size="20"
                    value="mackinaw bridge" />
                    <button id="locate"
                    data-dojo-type="dijit/form/Button">
                    Find</button><span id='find_active'></span></div>
                    
                    <hr/>
                    
                    <div>Select sites: 
                    <button id="select-rect"
                    data-dojo-type="dijit/form/Button">
                    Rectangle</button><p id='select_results'></p></div>
                    
                </div>
                
                <div data-dojo-type="dijit/layout/ContentPane"
                id="legendPane"
                data-dojo-props="title:'Legend', selected:true">
                    <div id="legendDiv"></div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
